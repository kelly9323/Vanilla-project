<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kanit:wght@100;200;300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather app</title>
  </head>
  <body>
    <div class="continer">
      <div class="wrapper">
        <div class="weather-app">
          <form id="search-form">
            <div class="row">
              <div class="col-8">
            <input
              type="search"
              placeholder="Enter city"
              class="search-input form-control"
              id="city-input"
            />
            </div>
            <div class="col-2 width">
            <input type="submit" value="🔍" class="button-search-location" />
            </div>
            <div class="col-2">
              <input type="submit" value="📍" class="button-search-location" />
          </div>
            </div>
          </form>
          <div class="row">
            <div class="col">
              <h1 id="city"></h1>
              <ul>
                <li> <span class="text-muted" id="weekDay"></span> </li>
              </ul>
            </div>
            <div class="col">
              <img
                src="src/img/map-icon.png"
                alt="map-pin-icon"
                class="map-icon"
              />
            </div>
          </div>
          <div class="container">
            <div class="weather-main-container">
              <div class="row">
                <div class="col">
                  <img
                    src=""
                    id="icon"
                    alt="weather-icon-main"
                    class="main-icon"
                  />
                  <ul class="text-start">
                    <li id="description" class="text-capitalize"></li>
                  </ul>
                </div>
                <div class="col">
                  <ul class="text-center">
                    <li>
                      <span class="main-temperature" id="temperature"></span>
                      <span class="units">C° | F°</span>
                    </li>
                    <li class="text-end">Feels like <span id="feelsLike" class="fs-4"></span>°</li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <ul>
                <li>
                  <img
                    src="src/img/icons8-precipitation-64.png"
                    alt="humidity"
                    class="image-weather-details"
                  />
                </li>
                <li class="text-center"><span id="humidity"></span>%</li>
              </ul>
            </div>
            <div class="col">
              <ul>
                <li>
                  <img
                    src="src/img/icons8-wind-64.png"
                    alt="wind"
                    class="image-weather-details"
                  />
                </li>
                <li class="text-center"> <span id="wind"></span> km/h</li>
              </ul>
            </div>
            <div class="col">
              <li>
                <img
                  src="src/img/icons8-sun-behind-rain-cloud-64.png"
                  alt="possible-rain"
                  class="image-weather-details"
                />
              </li>
              <li class="text-center"><span id="clouds"></span>%</li>
            </div>
          </div>
          <div class="container">
            <h2>Today</h2>
            <div class="row">
              <div class="col">
                <div class="col-wrapper">
                  <ul>
                    <li class="text-center">18:00</li>
                    <li>
                      <img
                        src="src/img/icon-rain-bottom.png"
                        alt="rain"
                        class="image-weather-details"
                      />
                    </li>
                    <li class="text-center">22°</li>
                  </ul>
                </div>
              </div>
              <div class="col">
                <div class="col-wrapper">
                  <ul>
                    <li class="text-center">20:00</li>
                    <li>
                      <img
                        src="src/img/icon-sun-rain.png"
                        alt="sun-rain"
                        class="image-weather-details"
                      />
                    </li>
                    <li class="text-center">32°</li>
                  </ul>
                </div>
              </div>
              <div class="col">
                <div class="col-wrapper">
                  <ul>
                    <li class="text-center">23:00</li>
                    <li>
                      <img
                        src="src/img/icon-sun.png"
                        alt="sun"
                        class="image-weather-details"
                      />
                    </li>
                    <li class="text-center">32°</li>
                  </ul>
                </div>
              </div>
              <div class="col">
                <div class="col-wrapper">
                  <ul>
                    <li class="text-center">24:00</li>
                    <li>
                      <img
                        src="src/img/icon-thunder.png"
                        alt="thunder"
                        class="image-weather-details"
                      />
                    </li>
                    <li class="text-center">22°</li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
        </div>
        <small>
          <a href="http://github.com/kelly9323/Vanilla-project" target="_blank" class="text-black"
            >Open-source code</a
          >
          by Anastasiia Shlapak
        </small>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
